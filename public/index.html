<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FASGroup SIP Phone</title>
  <script defer src="../src/renderer.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
  <img src="logo.png" alt="Logo" class="w-40 mb-6">
  <h1 class="text-2xl font-bold mb-4">Login to Your SIP Account</h1>
  <div class="space-y-3">
    <input id="domain" class="p-2 text-black" placeholder="Domain (e.g., sip.yourpbx.com)">
    <input id="extension" class="p-2 text-black" placeholder="Extension">
    <input id="password" type="password" class="p-2 text-black" placeholder="Password">
    <button onclick="login()" class="bg-blue-500 px-4 py-2 rounded">Connect</button>
  </div>
</body>
</html>
